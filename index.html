<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="favicon.ico" type="imge/x-icon">
    </head>
    <body>
        <div class="header">
            <a class="h-right" href="https://www.google.co.in/imghp">Images</a>
            <a class="h-right" href="https://www.google.com/advanced_search">Advanced Search</a>
        </div>
        <img class="logo" src="google-logo.png" alt="google logo">
        <div class="search">
            <form action="https://google.com/search">
                <div class="search-bar">
                    <input type="text" name="q" placeholder="&#xF002;">
                </div>
                <div class="s-button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" value="I%27m+Feeling+Lucky">
                </div>
            </form>
        </div>
        <div class="footer">
            <p class="footer-p">India</p>
            <div class="footer-l">
                <div class="f-link-l">
                    <a href="https://about.google/">About</a>
                    <a href="https://ads.google.com/intl/en_in/home">Advertising</a>
                    <a href="https://www.google.com/services/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
                </div>
                <div class="f-link-r">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
